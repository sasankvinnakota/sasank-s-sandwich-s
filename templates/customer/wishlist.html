<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wishlist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .wishlist-container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .cart-btn {
      background-color: #28a745;
      color: white;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
    }
    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Your Wishlist</h1>

<div class="wishlist-container">
  {% include 'customer/wishlist_items.html' %}
</div>

    <div class="back">
      <a href="{{ url_for('main') }}">‚Üê Back to Menu</a>
    </div>
  </div>

</body>
</html>
